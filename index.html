<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
    <title>quiz</title>
  </head>
  <body>
    
    <div id="user" class=" container-fluid bg-primary " hidden>
        <div class="user-content border rounded ">
            <div class="content">
                <div class="input-group text-center justify-content-center mt-3">
                    <div class="input-group-prepend d-flex flex-column ">
                        <label ><p class="font-weight-bolder text-monospace" style="margin-bottom : 0;">მომხმარებლის სახელი</p></label>
                        <input id="user-name" type="text" aria-label="First name" class="form-control">
                        <label><p class="mt-1 font-weight-bolder text-monospace" style="margin-bottom : 0;">მომხმარებლის გვარი</p></label>
                        <input id="user-last-name" type="text" aria-label="Last name" class="form-control">
                        <button id="start-button" class="btn btn-outline-primary border border-primary rounded mt-2">
                            <p class="text-monospace" style="margin-bottom : 0;">ქვიზის დაწყება</p>
                        </button>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz" class="container-fluid bg-primary" hidden>
        <div class="container-card border rounded">

            <div class="quiz-title border rounded">
                <div id="quiz-title" class="row">
                    <div id="user1" class="div-title col-6 text-right mt-2 mb-2 ">
                        <div  class="border rounded border-info text-center">
                            <span id="name-lastname" class=" font-weight-bolder text-monospace">ალექსანდრე ჯვარშეიშვილი</span>
                        </div>
                    </div>
                    <div id="question1" class="div-title col-6 text-right mt-2 mb-2">
                        <div class="content-div text-center">
                            <span class="text-monospace "><b>შეკითხვა</b></span><span id="question-num" class="font-weight-bolder">1</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quiz-body">
                <div class="qvestions-time row mt-3">
                    <div class="question col-8 ">
                        <p id="question-text" value="" class="ml-4 text-monospace">
                        </p>
                    </div>
                    <div class="time col-4 text-right  ">
                        <div class="time border rounded border-warning text-center">
                            <span class="end-time">დარჩენილი დრო </span>
                            <span id="time" class="font-weight-bolder "><u></u></span>
                        </div>
                    </div>
                </div>
                <div class="question-amount ml-4">
                    <p class="font-weight-bolder"><u><span>10</span> დან <span id="out-of"> </span></u></p>
                </div>
                <form name="question" id="question">
                    <div class="question ml-4">
                        <div class="form-check mt-5">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios0" value="0" >
                          <label id="answer-1" class="form-check-label" for="0">
                              <!-- ვახტანგ მეექვსის -->
                          </label>
                        </div>
                          <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" >
                          <label id="answer-2" class="form-check-label" for="1">
                              <!-- დავით აღმაშენებლის -->
                          </label>
                        </div>
                        <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2" >
                          <label id="answer-3" class="form-check-label" for="2">
                              <!-- ბაგრატ მეოთხის -->
                          </label>
                        </div>
                        <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3" >
                          <label id="answer-4" value="" class="form-check-label" for="3">
                              <!-- თამარ მეფის -->
                          </label>
                        </div>
                     </div>
                </form>
               
                <div class="button mt-5 text-center">
                    <button id="button" type="button" class="btn btn-secondary btn-lg">შემდეგი შეკითხვა</button>
                </div>
            </div>

            <div id="quiz-footer" class="quiz-footer border rounded">
                <div class="div-footer pl-5 pr-5">
                    <div class="progress m-3 ">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100">
                           <!-- 25 % -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="result" class=" container-fluid bg-primary " hidden>
        <div class="container-content border rounded">
            <div class="content">
                <div class="user text-center border rounded bg-info mt-4">
                    <p id="result-user" class="m-3 font-weight-bold bg-infor text-monospace "></p>
                </div>
                <div class="corect-answer text-center border rounded  bg-success ">
                    <p id="sum-answer" class="m-3 font-weight-bold text-monospace"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="time-out" class=" container-fluid bg-primary " hidden>
        <div class="time-out-container-content border rounded">
            <div class="time-out-content">
                <div class="user text-center border rounded bg-info mt-4">
                    <p id="user-time-out" class="m-3 font-weight-bold bg-infor text-monospace "></p>
                </div>
                <div class="corect-answer text-center border rounded  bg-danger ">
                    <p id="alert" class="m-3 font-weight-bold text-monospace"></p>
                </div>
            </div>
        </div>
    </div>

    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
