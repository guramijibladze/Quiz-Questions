<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/style.css">
    <title>quiz</title>
  </head>
  <body>
    

    <div class="container-fluid bg-primary">
        <div class="container-card border rounded">

            <div class="quiz-title border rounded">
                <div class="row">
                    <div class="div-title col-8 text-center mt-2 mb-2">
                        <span class="text-monospace"><b>შ ე კ ი თ ხ ვ ა </b></span><span id="question-num" class="font-weight-bolder">1</span>
                    </div>
                    <div class="div-title col-4 text-right mt-2 mb-2 ">
                        <div id="name" class="border rounded border-info text-center">
                            <span class="mr-5 font-weight-bolder text-monospace">გურამ ჯიბლაძე</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quiz-body">
                <div class="qvestions-time row mt-3">
                    <div class="question col-8 ">
                        <p id="question-text" value="" class="ml-4 text-monospace">
                        </p>
                    </div>
                    <div class="time col-4 text-right  ">
                        <div class="time border rounded border-warning text-center">
                            <span class="end-time">დარჩენილი დრო </span>
                            <span id="time" class="font-weight-bolder "><u></u></span>
                        </div>
                    </div>
                </div>
                <div class="question-amount ml-4">
                    <p class="font-weight-bolder"><u><span>10</span> დან <span id="out-of"> </span></u></p>
                </div>
                <form name="question" id="question">
                    <div class="question ml-4">
                        <div class="form-check mt-5">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios0" value="0" >
                          <label id="answer-1" class="form-check-label" for="0">
                              <!-- ვახტანგ მეექვსის -->
                          </label>
                        </div>
                          <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" >
                          <label id="answer-2" class="form-check-label" for="1">
                              <!-- დავით აღმაშენებლის -->
                          </label>
                        </div>
                        <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2" >
                          <label id="answer-3" class="form-check-label" for="2">
                              <!-- ბაგრატ მეოთხის -->
                          </label>
                        </div>
                        <hr/>
                        <div class="form-check mt-4">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3" >
                          <label id="answer-4" value="" class="form-check-label" for="3">
                              <!-- თამარ მეფის -->
                          </label>
                        </div>
                     </div>
                </form>
               
                <div class="button mt-5 text-center">
                    <button id="button" type="button" class="btn btn-secondary btn-lg">შემდეგი შეკითხვა</button>
                </div>
            </div>

            <div id="quiz-footer" class="quiz-footer border rounded">
                <div class="div-footer pl-5 pr-5">
                    <div class="progress m-3 ">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100">
                           <!-- 25 % -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
